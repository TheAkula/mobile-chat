query messages($id: String!, $filter: MessagesFilter, $page: Int) {
  messages(id: $id, filter: $filter, page: $page) {
    data {
      id
      content
      author {
        id
        avatar
        firstName
        lastName
      }
      createdAt
      updatedAt
      usersSeen {
        id
      }
    }
    nextPage
  }
}
