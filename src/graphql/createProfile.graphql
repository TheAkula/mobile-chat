mutation createProfile(
  $firstName: String
  $lastName: String
  $avatar: String
  $avatarExt: String
) {
  updateUser(
    firstName: $firstName
    lastName: $lastName
    avatar: $avatar
    avatarExt: $avatarExt
  ) {
    id
    firstName
    lastName
    avatar
    email
    haveProfile
    isAuthenticated
  }
}
